    const roomRef = ref(db, `rooms/${roomId}`);
    set(roomRef, {
      maxPlayers: maxPlayers,
      currentPlayerCount: 1,
      players: {
        [playerName]: { score: 0, joinedAt: Date.now() }

    });

    document.getElementById("join").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    document.getElementById("roomTitle").innerText = "æˆ¿é–“ï¼š" + roomId;

    // ç›£è½ç©å®¶åˆ—è¡¨

    onValue(playersRef, (snapshot) => {

        list.appendChild(div);

      // æª¢æŸ¥æ˜¯å¦é”åˆ°æœ€å¤§äººæ•¸

  // ===== åŠ å…¥æˆ¿é–“ =====
  window.joinRoom = function () {
    roomId = document.getElementById("roomInput").value.trim();
    playerName = document.getElementById("nameInput").value.trim();

    if (!roomId || !playerName) {
      alert("è«‹è¼¸å…¥æˆ¿é–“ä»£ç¢¼èˆ‡æš±ç¨±");
      return;
    }

    const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
    set(playerRef, {
      joinedAt: Date.now(),
      score: 0
    });

    document.getElementById("join").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    document.getElementById("roomTitle").innerText = "æˆ¿é–“ï¼š" + roomId;

    // ç›£è½ç©å®¶åˆ—è¡¨
    const playersRef = ref(db, `rooms/${roomId}/players`);
    onValue(playersRef, (snapshot) => {
      const data = snapshot.val() || {};
      const list = document.getElementById("players");

      // æª¢æŸ¥æ˜¯å¦é”åˆ°æœ€å¤§äººæ•¸

  // ===== é–‹å§‹éŠæˆ² =====
  function startGame() {
    // è®€å–é¡Œç›®ä¸¦é¡¯ç¤º
    const questionsRef = ref(db, 'questions');
    onValue(questionsRef, (snapshot) => {
      const questions = snapshot.val();
      const randomQuestionKey = Object.keys(questions)[Math.floor(Math.random() * Object.keys(questions).length)];
      const question = questions[randomQuestionKey];

      document.getElementById("questionText").innerText = question.questionText;
      document.getElementById("leftOption").innerText = "å·¦ï¼š" + question.leftOption;
      document.getElementById("rightOption").innerText = "å³ï¼š" + question.rightOption;
      currentQuestionId = randomQuestionKey;  // è¨˜éŒ„ç•¶å‰é¡Œç›® ID
    });
  }

  // ===== æäº¤å…‰è­œç­”æ¡ˆ =====
  window.submitAnswer = function (value) {
    const answerRef = ref(db, `rooms/${roomId}/answers/${playerName}`);
    set(answerRef, value);
    document.getElementById("status").innerText = "âœ… å·²é€å‡ºç­”æ¡ˆ";

  // ===== æª¢æŸ¥æ‰€æœ‰ç©å®¶æ˜¯å¦å·²ç¶“é¸æ“‡ç­”æ¡ˆ =====
  function checkAllPlayersAnswered() {
    const playersRef = ref(db, `rooms/${roomId}/players`);
    get(playersRef).then((snapshot) => {
      const players = snapshot.val();
      let allAnswered = true;

      Object.keys(players).forEach((player) => {

            allAnswered = false;

        });
      });

      if (allAnswered && !allPlayersAnswered) {
        allPlayersAnswered = true;

    });
  }

  // ===== é¡¯ç¤ºç„¦é»ç©å®¶ =====
  function revealFocusPlayer() {

  window.submitGuess = function (guessValue) {
    const guessRef = ref(db, `rooms/${roomId}/guesses/${playerName}`);
    set(guessRef, guessValue);
    document.getElementById("status").innerText = "âœ… å·²æäº¤çŒœæ¸¬";

  // ===== æª¢æŸ¥æ‰€æœ‰ç©å®¶æ˜¯å¦å·²ç¶“å®ŒæˆçŒœæ¸¬ =====
  function checkAllPlayersGuessed() {
    const playersRef = ref(db, `rooms/${roomId}/players`);
    get(playersRef).then((snapshot) => {
      const players = snapshot.val();
      let allGuessed = true;

      Object.keys(players).forEach((player) => {
        const guessRef = ref(db, `rooms/${roomId}/guesses/${player}`);
        get(guessRef).then((guessSnapshot) => {
          if (!guessSnapshot.exists()) {
            allGuessed = false;
          }
        });
      });

      if (allGuessed && !allPlayersGuessed) {
        allPlayersGuessed = true;
        calculateScores();  // è¨ˆç®—åˆ†æ•¸ä¸¦é¡¯ç¤º
      }
    });
  }

  // ===== è¨ˆç®—åˆ†æ•¸ =====
  function calculateScores() {
    const answersRef = ref(db, `rooms/${roomId}/answers`);
    const guessesRef = ref(db, `rooms/${roomId}/guesses`);
    
    onValue(answersRef, (snapshot) => {
      if (!snapshot.exists()) return;
      const answers = snapshot.val();
      onValue(guessesRef, (guessSnapshot) => {
        if (!guessSnapshot.exists()) return;
        const guesses = guessSnapshot.val();

        Object.keys(answers).forEach((player) => {
          let score = 0;
          if (answers[player] === guesses[player]) {
            score++;
          }
          playerScores[player] = score;
        });

        updateScoreboard();
      });
    });
  }

  // ===== æ›´æ–°åˆ†æ•¸æ¿ =====
  function updateScoreboard() {
    const scoreList = document.getElementById("scoreList");
    scoreList.innerHTML = "";
    const sortedPlayers = Object.keys(playerScores).sort((a, b) => playerScores[b] - playerScores[a]);

    sortedPlayers.forEach((player) => {
      const div = document.createElement("div");
      div.className = "player";
      div.innerText = `${player}: ${playerScores[player]} åˆ†`;
      scoreList.appendChild(div);
    });
  }
