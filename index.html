<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  // ğŸ”´ ä½ çš„ Firebase è¨­å®šï¼ˆç…§åŸæ¨£æ”¾ï¼‰
  const firebaseConfig = {
    apiKey: "AIzaSyAd5o0ZVF5D-_jZ_e_JfV4bLtJExFemQ2E",
    authDomain: "leftorright-2a953.firebaseapp.com",

  const app = initializeApp(firebaseConfig);

  // ===== ç‹€æ…‹ =====
  let roomId = "";
  let playerName = "";
  let maxPlayers = 0;
  let currentPlayers = 0;
  let focusPlayerName = ""; // ç„¦é»ç©å®¶åç¨±
  let playerScores = {}; // ç©å®¶åˆ†æ•¸
  let answersReceived = 0; // è¨˜éŒ„å›ç­”çš„ç©å®¶æ•¸

  // ===== åŠ å…¥æˆ¿é–“ =====
  window.joinRoom = function () {
    roomId = document.getElementById("roomInput").value.trim();
    playerName = document.getElementById("nameInput").value.trim();
    maxPlayers = parseInt(document.getElementById("maxPlayersInput").value.trim());

    if (!roomId || !playerName || !maxPlayers) {
      alert("è«‹è¼¸å…¥æˆ¿é–“ä»£ç¢¼ã€æš±ç¨±å’Œæœ€å¤§äººæ•¸");
      return;
    }

    document.getElementById("join").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    document.getElementById("roomTitle").innerText = "æˆ¿é–“ï¼š" + roomId;

    const playerRef = ref(db, `rooms/${roomId}/players/${playerName}`);
    set(playerRef, {
      joinedAt: Date.now(),
      score: 0
    });

    // ç›£è½ç©å®¶åˆ—è¡¨
    const playersRef = ref(db, `rooms/${roomId}/players`);
    onValue(playersRef, (snapshot) => {
      const data = snapshot.val() || {};
      currentPlayers = Object.keys(data).length;
      const list = document.getElementById("players");
      list.innerHTML = "";
      Object.keys(data).forEach((name) => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerText = "ğŸ‘¤ " + name;
        list.appendChild(div);
      });

      if (currentPlayers >= maxPlayers) {
        startGame();
      }
    });
  };

  // ===== é–‹å§‹éŠæˆ² =====
  function startGame() {
    const questionsRef = ref(db, `rooms/${roomId}/questions`);
    onValue(questionsRef, (snapshot) => {
      if (snapshot.exists()) {
        const questions = snapshot.val();
        const question = questions[Math.floor(Math.random() * questions.length)];
        document.getElementById("question").innerHTML = question.question + "<br/>ã€" + question.options[0] + "ã€‘ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ã€" + question.options[1] + "ã€‘";
      }
    });
  }

  // ===== æäº¤ç­”æ¡ˆ =====
  window.submitAnswer = function (value) {
    const answerRef = ref(db, `rooms/${roomId}/answers/${playerName}`);
    set(answerRef, value);
    answersReceived++;

    if (answersReceived === currentPlayers) {
      setTimeout(() => {
        trySetFocusPlayer(); // è¨­å®šç„¦é»ç©å®¶
        startGuessing(); // é–‹å§‹çŒœæ¸¬æ¨¡å¼
      }, 1000);
    }

    document.getElementById("status").innerText = "âœ… å·²é€å‡ºç­”æ¡ˆ";
  };

  // ===== è¨­å®šç„¦é»ç©å®¶ =====
  function trySetFocusPlayer() {
    const playersRef = ref(db, `rooms/${roomId}/players`);
    const focusRef = ref(db, `rooms/${roomId}/focusPlayer`);

    get(focusRef).then((snapshot) => {
      if (snapshot.exists()) return;

      get(playersRef).then((playersSnap) => {
        const players = playersSnap.val();
        if (!players) return;

        const firstPlayer = Object.keys(players)[0];
        set(focusRef, firstPlayer);
      });
    });
  }

  // ===== é–‹å•ŸçŒœæ¸¬æ¨¡å¼ =====
  function startGuessing() {
    document.getElementById("spectrum").classList.add("hidden");
    document.getElementById("guessing").classList.remove("hidden");
  }

  // ç©å®¶é¸æ“‡çŒœæ¸¬ç„¦é»ç©å®¶çš„å…‰è­œä½ç½®
  window.submitGuess = function (guessValue) {
    const guessRef = ref(db, `rooms/${roomId}/guesses/${playerName}`);
    set(guessRef, guessValue);
    document.getElementById("status").innerText = "âœ… å·²æäº¤çŒœæ¸¬";
    calculateScores(); // è¨ˆç®—åˆ†æ•¸
  };

  // è¨ˆç®—åˆ†æ•¸
  function calculateScores() {
    const answersRef = ref(db, `rooms/${roomId}/answers`);
    const guessesRef = ref(db, `rooms/${roomId}/guesses`);
    const playersRef = ref(db, `rooms/${roomId}/players`);

    onValue(answersRef, (snapshot) => {
      if (!snapshot.exists()) return;
      const answers = snapshot.val();

      onValue(guessesRef, (guessSnapshot) => {
        if (!guessSnapshot.exists()) return;
        const guesses = guessSnapshot.val();
        if (!answers || !guesses) return;

        Object.keys(answers).forEach((player) => {
          let score = 0;
          if (answers[player] === guesses[player]) score++;

          const playerRef = ref(db, `rooms/${roomId}/players/${player}`);
          set(playerRef, { score });

          playerScores[player] = score;
        });

        updateScoreboard();
        setTimeout(startGame, 2000); // ä¸‹ä¸€é¡Œ
      });
    });
  }

  // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
  function updateScoreboard() {
    const scoreList = document.getElementById("scoreList");
    scoreList.innerHTML = "";
    const sortedPlayers = Object.keys(playerScores).sort((a, b) => playerScores[b] - playerScores[a]);

    sortedPlayers.forEach((player) => {
      const div = document.createElement("div");
      div.className = "player";
      div.innerText = `${player}: ${playerScores[player]} åˆ†`;
      scoreList.appendChild(div);
    });
  }
